<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-container">
        <nav class="navbar navbar-light bg-nav">
            <div class="container-fluid ">
                <span class="navbar-brand mb-0 mx-auto nav-logo">Chirag`s Dictionary</span>
            </div>
        </nav>

        <div class="input-group mb-3 mx-auto">
            <input type="text" class="form-control" id="input" placeholder="Type a word!" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
        </div>

        <div class="loader mx-auto" id="loader">
            <img src="images/Bars-1s-200px.svg" class="img-fluid" alt="">
        </div>

        <div class="text-center">
            <p class="iword" id="iword"></p>
         <p class="word" id="word"></p>
         <div class="meaning" id="meaning"></div>
        </div>
    </div> 
     <script src="script.js"></script>
</body>
</html>
